<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Continuation JS GB</title>
</head>
<body>
	<h1 class="yellow">Continuation JavaScript. HomeWork_1</h1>
	<p>GeekBrains</p>

	<a href="#" class="card-link">Card link</a>
	<a href="#" class="card-link">Another link</a>

	<div class="card" style="width: 18rem;">
		<div class="card-body">
			<h5 class="card-title" data-number="100">Card title</h5>
			<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
			<p class="card-text" data-number="50">
				Some quick example text to build on the card title and make up the bulk of the card's
				content.
			</p>
			<a href="#" id="super_link" class="card-link">Card link</a>
			<a href="#" class="card-link" data-number="50">Another link</a>
		</div>
	</div>
	<script>
		// 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
		const superLink = document.getElementById("super_link");
		console.log(superLink);

		// 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
		const newTextLink = document.getElementsByClassName("card-link");
		for (let i = 0; i < newTextLink.length; i++) {
			newTextLink[i].innerHTML = "Ссылка";
		}

		// 3. Найти все элементы на странице с классом "card-link", которые находятся в элементе с классом "card-body" и вывести полученную коллекцию в консоль
		const cardBodyLinks = document.querySelectorAll('.card-body .card-link');
		console.log(cardBodyLinks);

		// 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
		const firstLink = document.querySelector('[data-number="50"]');
		console.log(firstLink);

		// 5. Выведите содержимое тега title в консоль.
		const titleConsole = document.querySelector('title');
		console.log(titleConsole.innerHTML);

		// 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
		const cardTitle = document.querySelector('.card-title');
		console.log(cardTitle.parentNode);

		// 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
		const newParagraph = document.createElement('p');
		newParagraph.innerHTML = "Привет";
		document.querySelector('.card').prepend(newParagraph);

		// 8. Удалите тег h6 на странице.
		const deleteH6 = document.querySelector('h6');
		deleteH6.remove();

	</script>
	<script src="/js/script.js"></script>
</body>
</html>
